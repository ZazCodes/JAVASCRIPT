const n = prompt("enter number to continue") // You can change this value to any desired n

for (let num = 2; num <= n; num++) {
  let isPrime = true;

  for (let divisor = 2; divisor < num; divisor++) {
    if (num % divisor === 0) {
      isPrime = false;
      alert(`non-prime numbers are ${num}`);
      break;
    }
  }

  if (isPrime) {
    alert(`prime numbers are ${num}`);
  }
}
