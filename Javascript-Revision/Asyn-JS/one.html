<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="btn">Stop</button>
</body>


<script>
    // setTimeout
    
    let h = document.querySelector("h1");
    function sayZaz(){
        h.innerHTML = "It's me Zaz";
        console.log("runned");
    };
    const time = setTimeout(sayZaz, 2000);

    let bt = document.querySelector("#btn");
    bt.addEventListener("click", function(){
        clearInterval(time);
        console.log("stopped");
    });

    
</script>

</html>
